<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home | Lottery website clone</title>
  </head>
  <body>
    <!-- Mobile frame start -->
    <div class="mobile-frame">
      <!-- Header start -->
      <header class="header">
        <a href="#" class="header-logo">
          <img src="./img/logo.png" alt="Logo" />
        </a>
        <a href="#" class="header-download"
          ><i class="fa-solid fa-download"></i
        ></a>
      </header>
      <!-- Header end -->

      <!-- Main start -->
      <main class="main">
        <!-- Section hero start -->
        <section class="section-hero">
          <!-- Slider main container -->
          <div class="swiper hero-slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="./img/hero-1.png" alt="Hero slider" />
              </div>
              <div class="swiper-slide">
                <img src="./img/hero-2.png" alt="Hero slider" />
              </div>
              <div class="swiper-slide">
                <img src="./img/hero-3.png" alt="Hero slider" />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </section>
        <!-- Section hero end -->
      </main>
      <!-- Main end -->

      <!-- Bottom nav start -->
      <footer class="footer">
        <nav class="footer-nav">
          <ul class="footer-list">
            <li class="footer-item">
              <a href="#" class="footer-link active">
                <span class="footer-link-icon">
                  <i class="fa-solid fa-house"></i>
                </span>
                <span class="footer-link-text">Home</span>
              </a>
            </li>
            <li class="footer-item">
              <a href="#" class="footer-link">
                <span class="footer-link-icon">
                  <i class="fa-solid fa-tags"></i>
                </span>
                <span class="footer-link-text">Activity</span>
              </a>
            </li>
            <li class="footer-item footer-item-highlight">
              <a href="#" class="footer-link">
                <span class="footer-link-icon">
                  <i class="fa-solid fa-gem"></i>
                </span>
                <span class="footer-link-text">Promotion</span>
              </a>
            </li>
            <li class="footer-item footer-item">
              <a href="#" class="footer-link">
                <span class="footer-link-icon">
                  <i class="fa-solid fa-wallet"></i>
                </span>
                <span class="footer-link-text">Wallet</span>
              </a>
            </li>
            <li class="footer-item footer-item">
              <a href="#" class="footer-link">
                <span class="footer-link-icon">
                  <i class="fa-solid fa-user"></i>
                </span>
                <span class="footer-link-text">Center</span>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
      <!-- Bottom nav end -->

      <!-- Floating menu start -->
      <nav class="floating-nav">
        <ul class="floating-list">
          <li class="floating-item">
            <a href="#" class="floating-btn">
              <img src="./img/floating-1.svg" alt="Dragon icon" />
            </a>
          </li>
          <li class="floating-item">
            <a href="#" class="floating-btn">
              <img src="./img/floating-2.png" alt="Customer care icon" />
            </a>
          </li>
        </ul>
      </nav>
      <!-- Floating menu end -->
    </div>
    <!-- Mobile frame start -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
